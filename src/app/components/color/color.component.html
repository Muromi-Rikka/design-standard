<div class="label">{{ title }}</div>
<div class="w-full">
  <div
    (click)="handleCopy(color.color)"
    class="w-full h-6 p-1 cursor-pointer leading-4 text-xs flex flex-row justify-start items-center"
    *ngFor="let color of color_list"
    [ngStyle]="{ 'background-color': color.color }"
    [ngClass]="{ 'text-black': color.isLight, 'text-white': !color.isLight }"
  >
    <div class="w-16 pl-1">{{ color.color }}</div>
    <div>{{ color.label }}</div>
  </div>
</div>
